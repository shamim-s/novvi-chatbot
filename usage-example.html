<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novvi Chatbot Demo</title>

    <!-- React Production CDN -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>

    <!-- Chatbot Bundle -->
    <script src="dist/bundle.js"></script>

    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: system-ui, -apple-system, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Novvi Chatbot Demo</h1>
    <div id="novvi-chatbot-container"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        try {
          window.NovviChatbot.init({
            translations: {
              en: {
                welcome:
                  "Welcome to Novvi Properties! How can I assist you today?",
              },
            },
            initialLanguage: "en",
            container: "novvi-chatbot-container",
          });
        } catch (error) {
          console.error("Failed to initialize chatbot:", error);
        }
      });
    </script>
  </body>
</html>
