<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novvi Chatbot Demo</title>

    <!-- Load React first -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>

    <!-- Wait for React to load before loading chatbot -->
    <script>
      function loadChatbot() {
        const script = document.createElement("script");
        script.src = "/dist/bundle.js";
        script.onload = function () {
          window.NovviChatbot.init({
            translations: {
              en: {
                welcome:
                  "Welcome to Novvi Properties! How can I assist you today?",
              },
            },
            initialLanguage: "en",
            container: "novvi-chatbot-container",
          });
        };
        document.body.appendChild(script);
      }
    </script>
  </head>
  <body>
    <h1>Novvi Chatbot Demo</h1>
    <div id="novvi-chatbot-container"></div>

    <script>
      // Initialize after all resources are loaded
      window.addEventListener("load", loadChatbot);
    </script>
  </body>
</html>
